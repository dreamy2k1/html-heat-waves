<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio from Link</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: monospace;
            font-size: 18px;
            padding: 20px;
        }
        #lyrics {
            white-space: pre-line; /* Preserve line breaks */
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #00ff00;
            animation: blink 0.6s steps(2, start) infinite;
        }
        @keyframes blink {
            50% {
                background-color: transparent;
            }
        }
    </style>
</head>
<body>
    <!-- Audio Player -->
    <audio id="background-music" autoplay loop>
        <source src="v14044g50000ct61vgfog65kvncljqfg.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="lyrics"></div>
    <div class="cursor"></div>

    <script>
        // Lyrics array
        const lines = [
            "You can't fight it, you can't breathe",
            "You say something so loving, but",
            "Now I gotta let you go",
            "I don't wanna be alone",
            "You know it hurts me too",
            "You look so broken when you cry",
            "One more and then I say goodbye",
            "Sometimes, all I think about is you",
            "Late nights in the middle of June",
            "Heat waves been faking me out",
            "Can't make you happier now"
        ];

        // Typing effect
        const lyricsDiv = document.getElementById("lyrics");
        let lineIndex = 0;
        let charIndex = 0;

        function typeLyrics() {
            if (lineIndex < lines.length) {
                if (charIndex < lines[lineIndex].length) {
                    lyricsDiv.innerHTML += lines[lineIndex][charIndex];
                    charIndex++;
                    setTimeout(typeLyrics, 50); // Adjust typing speed here (50ms)
                } else {
                    lyricsDiv.innerHTML += "\n"; // Add a new line after finishing the line
                    charIndex = 0;
                    lineIndex++;
                    setTimeout(typeLyrics, 500); // Delay before starting the next line
                }
            }
        }

        // Start the typing effect
        typeLyrics();
    </script>
</body>
</html>
